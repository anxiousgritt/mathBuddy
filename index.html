<!DOCTYPE html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class = "cont" id= "container">
      <div class="item text cont">
        <div class = "display1">0</div>
        <div class = "result">0</div>
        <div class = "display2">0</div>
      </div>
      <div class = "keys">
        <button class="item" id = "1" value = 1>1</button>
        <button class="item" value = 2 >2</button>
        <button class="item" value = 3>3</button>
        <button class="item" data-action = "clear">AC</button>
        <button class="item" value = 4 >4</button>
        <button class="item" value = 5 >5</button>
        <button class="item" value = 6 >6</button>
        <button class="item" data-action = "delete">DEL</button>
        <button class="item" value = 7>7</button>
        <button class="item" value = 8 >8</button>
        <button class="item" value = 9 >9</button>
        <button class="item equals" data-action="calculate">=</button>
        <button class="item"  data-operation="+">+</button>
        <button class="item" value = 0> 0</button>
        <button class="item " data-operation="/">/</button>
        <button class="item" data-operation="x">x</button>
        <button class="item" data-operation = "-">-</button>
        <button class="item " data-action="decimal">.</button>
      </div>
</div>



</body>
<script src = "script.js"></script>
